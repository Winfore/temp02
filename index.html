<body>
    <div>123</div>
    <script>
        var str = '85872637471533203552943982'
        var obj = {}
        var outKey = ''
        var outNumber = 0
        var outStr = []
        for (var i = 0; i < str.length; i++) {
            var num = str[i]
            obj[num] = obj[num] ? obj[num] + 1 : 1
        }
        for (var key in obj) {
            outStr.push(key)
            var num = obj[key]
            if (outNumber < obj[key]) {
                outNumber = obj[key]
                outKey = key
            }
        }
        console.log(outKey, outNumber)
        console.log(outStr.join(''))
    </script>
